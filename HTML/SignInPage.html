<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../CSS/HeaderAndFooter.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-bar-1">
          <ul>
            <li class="nav-bar-list">
              <a class="nav-bar-a" href="../HTML/MovieDetailPage.html"
                >MOVIES</a
              >
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-a" href="../HTML/TheaterDetailPage.html"
                >THEATERS</a
              >
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-a" href="#about-us">CONTACT US</a>
            </li>
            <li class="nav-bar-list">
              <button class="night-mode-button">
                <i class="fa fa-moon-o fa-2x" aria-hidden="true"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="nav-bar-2">
          <input class="search-bar" type="text" placeholder="Search..." />
          <button class="sign-in-button">Sign In</button>
        </div>
      </nav>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend>Sign in</legend>
          <label for="email">Email</label><br />
          <input class="text-box" type="email" id="email" name="email" /><br />
          <label for="password">Password</label><br />
          <input
            class="text-box"
            type="password"
            id="password"
            name="password"
          />
          <input id="submit-button" type="submit" value="SIGN IN" />
          <p id="or">OR</p>
          <hr />
          <div id="social">
            <a href=""><i class="fa fa-google fa-4x" aria-hidden="true"></i></a>
            <a href=""
              ><i class="fa fa-facebook-official fa-4x" aria-hidden="true"></i
            ></a>
          </div>
          <p>Need an account <a href="SignUpPage.html">Sign up</a></p>
        </fieldset>
      </form>
    </main>
    <footer>
      <div class="footer-top">
        <div class="footer-top-left">
          <div class="footer-top-left-content">
            <h3 id="about-us">About Us</h3>
            <p>Address</p>
            <p>Phone Number</p>
          </div>
          <div class="footer-top-left-content">
            <h3>Popular Theaters</h3>
            <a href="" class="bottom-a">Theater 1</a>
            <a href="" class="bottom-a">Theater 2</a>
          </div>
          <div class="footer-top-left-content">
            <h3>Popular Movies</h3>
            <a href="" class="bottom-a">Movie 1</a>
            <a href="" class="bottom-a">Movie 2</a>
          </div>
          <div class="footer-top-left-content">
            <h3>Movie Trailer</h3>
            <a href="" class="bottom-a">Movie 1</a>
            <a href="" class="bottom-a">Movie 2</a>
          </div>
        </div>
        <div class="footer-top-right">
          <a href="" class="social" id="twitter" target="_blank"
            ><i class="fa fa-twitter fa-3x" aria-hidden="true"></i
          ></a>
          <a href="" class="social" id="facebook" target="_blank"
            ><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i
          ></a>
          <a href="" class="social" id="instagram" target="_blank"
            ><i class="fa fa-instagram fa-3x" aria-hidden="true"></i
          ></a>
        </div>
      </div>
      <div class="footer-bottom">Copywright 2022 &copy; Details</div>
