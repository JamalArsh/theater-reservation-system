<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>
    <link rel="stylesheet" href="../CSS/HeaderAndFooter.css" />
    <link rel="stylesheet" href="../CSS/PaymentDetail.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-bar-1">
          <ul>
            <li class="nav-bar-list">
              <a class="nav-bar-a" href="">MOVIES</a>
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-a" href="">THEATERS</a>
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-a" href="">CITIES</a>
            </li>
            <li class="nav-bar-list">
              <a class="nav-bar-a" href="">CONTACT US</a>
            </li>
            <li class="nav-bar-list">
              <button class="night-mode-button">
                <i class="fa fa-moon-o fa-2x" aria-hidden="true"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="nav-bar-2">
          <input class="search-bar" type="text" placeholder="Search..." />
          <button class="sign-in-button">Sign In</button>
        </div>
      </nav>
    </header>
    <main>
      <form action="">
        <h3>CONTACT DETAILS</h3>
        <input class="input-boxes" type="email" placeholder="Email" />
        <input class="input-boxes" type="tel" placeholder="Phone number" />
        <h3>OFFERS AND DISCOUNTS</h3>
        <input
          class="input-boxes"
          type="text"
          placeholder="Enter your offer code"
        />
        <h2>PAYMENT DETAILS</h2>
        <select name="" id="">
          <option value="">Visa card</option>
          <option value="">Master card</option>
        </select>
        <div id="container">
          <input
            class="input-boxes"
            id="card-number"
            type="number"
            placeholder="Card number"
          />
          <input
            class="input-boxes"
            type="text"
            placeholder="Card holder name"
          />
          <p>Expiry</p>
          <input
            class="input-boxes"
            type="number"
            placeholder="MM"
            max="12"
            min="1"
          />
          <input
            class="input-boxes"
            type="number"
            placeholder="YY"
            max="2030"
            min="2010"
          /><br />
          <input
            class="input-boxes"
            id="cvv"
            type="number"
            placeholder="CVV"
            max="100"
            min="999"
          />
        </div>
        <button id="confirm" type="submit">Confirm Purchase</button>
      </form>
    </main>
    <footer>
      <div class="footer-top">
        <div class="footer-top-left">
          <div class="footer-top-left-content">
            <h3>About Us</h3>
            <p>Address</p>
            <p>Phone Number</p>
          </div>
          <div class="footer-top-left-content">
            <h3>Popular Theaters</h3>
            <a href="" class="bottom-a">Theater 1</a>
            <a href="" class="bottom-a">Theater 2</a>
          </div>
          <div class="footer-top-left-content">
            <h3>Popular Movies</h3>
            <a href="" class="bottom-a">Movie 1</a>
            <a href="" class="bottom-a">Movie 2</a>
          </div>
          <div class="footer-top-left-content">
            <h3>Movie Trailer</h3>
            <a href="" class="bottom-a">Movie 1</a>
            <a href="" class="bottom-a">Movie 2</a>
          </div>
        </div>
        <div class="footer-top-right">
          <a href="" class="social" id="twitter" target="_blank"
            ><i class="fa fa-twitter fa-3x" aria-hidden="true"></i
          ></a>
          <a href="" class="social" id="facebook" target="_blank"
            ><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i
          ></a>
          <a href="" class="social" id="instagram" target="_blank"
            ><i class="fa fa-instagram fa-3x" aria-hidden="true"></i
          ></a>
        </div>
      </div>
      <div class="footer-bottom">Copywright 2022 &copy; Details</div>
    </footer>
    <script src="../JavaScript/PaymentDetail.js"></script>
  </body>
</html>
